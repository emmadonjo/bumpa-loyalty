services:
  backend:
    build:
      context: ./backend
    container_name: loyalty-backend
    restart: unless-stopped
    env_file:
      - .env
#      - ./backend/.env
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    command: php artisan serve --host=0.0.0.0 --port=${BACKEND_PORT}
    depends_on:
      db:
        condition: service_healthy

  backend-worker:
    build:
      context: ./backend
    container_name: loyalty-backend-worker
    command: /usr/bin/supervisord -c /etc/supervisor/supervisord.conf
    depends_on:
      - backend
      - db

  frontend:
    build:
      context: ./frontend
    container_name: loyalty-frontend
    restart: unless-stopped
    env_file:
      - .env
#      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    command: npm run start -- -p ${FRONTEND_PORT:-3000}
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: loyalty-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: bumpa
      MYSQL_PASSWORD: bumpa_secret
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 20
volumes:
  dbdata: