version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: loyalty-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    depends_on:
      db:
        condition: service_healthy

#  backend-worker:
#    build:
#      context: ./backend
#    container_name: loyalty-backend-worker
#    env_file:
#      - .env
#    depends_on:
#      - backend
#      - db

  frontend:
    build:
      context: ./frontend
    container_name: loyalty-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    depends_on:
      - backend
    command: npm run start -- -p ${FRONTEND_PORT:-3000}

  db:
    image: mysql:8.0
    container_name: loyalty-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: bumpa
      MYSQL_PASSWORD: bumpa_secret
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  dbdata: